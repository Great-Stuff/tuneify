<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Josefin+Sans">
    <link rel="shortcut icon" href="tuneify-logo.png" type="image/x-icon">
    <title>Tuneify</title>
</head>
<body>
    <header>
        <h1 id="header">Tuneify</h1>
        <img id="logo" src="tuneify-logo.png" alt="" width="100px">
    </header>
    <section id="topSection">
        <div id="leftWrapper">
            <img id="albumCover" src="https://upload.wikimedia.org/wikipedia/commons/2/20/TheBeatles68LP.jpg" alt="">
            <p><span id="artist">The Beatles</span> | <span id="date">1968</span></p>
        </div>
        <div id="titleContainer"><h2 id="title">While My Guitar Gently Weeps</h2></div>
    </section>
    <section id="bottomSection">
        <div class="infoCard" id="topCard">
            <h3>Album</h3>
            <p class="info">The Beatles</p>
        </div>
        <div class="infoCard">
            <h3>Length</h3>
            <p class="info">4min 45sec</p>
        </div>
        <div class="infoCard">
            <h3>Streams</h3>
            <p class="info">316,000,000</p>
        </div>
        <div class="infoCard">
            <h3>Genre</h3>
            <p class="info">Rock</p>
        </div>
        <div class="infoCard">
            <h3>Key</h3>
            <p class="info">A Minor</p>
        </div>
        <div class="infoCard">
            <h3>BPM</h3>
            <p class="info">113 bpm</p>
        </div>
        <div class="infoCard">
            <h3>Time Signature</h3>
            <p class="info">4/4</p>
        </div>
        <div class="infoCard" id="bottomCard">
            <h3>Label</h3>
            <p class="info">Apple Records</p>
        </div>
        <div id="gradient"></div>
    </section>
    
    <nav>
        
    </nav>

</body>
<script src="index.js"></script>
</html>
