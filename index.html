<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans">
    <link rel="shortcut icon" href="tuneify-logo.png" type="image/x-icon">
    <link rel="manifest" href="manifest.webmanifest">
    <title>Tuneify</title>
</head>

<body>
    <header>
        <h1 id="header">Tuneify</h1>
        <img id="logo" src="tuneify-logo.png" alt="" width="100px">
    </header>
    <section id="topSection">
        <img id="albumCover" class="info" src="" alt="">
        <div id="titleContainer">
            <h2 id="title" class="info"></h2>
            <p id="artistWithDate"><span id="artist" class="info"></span> <br> <span id="date" class="info"></span></p>
        </div>
    </section>
    <div id="bottomSectionWrapper">
        <section id="bottomSection">
            <div class="infoCard" id="topCard">
                <h3>Album</h3>
                <p id="infoAlbum" class="info"></p>
            </div>
            <div class="infoCard">
                <h3>Length</h3>
                <p id="infoLength" class="info"></p>
            </div>
            <div class="infoCard">
                <h3>Streams</h3>
                <p id="infoStreams" class="info"></p>
            </div>
            <div class="infoCard">
                <h3>Genre</h3>
                <p id="infoGenre" class="info"></p>
            </div>
            <div class="infoCard">
                <h3>Key</h3>
                <p id="infoKey" class="info"></p>
            </div>
            <div class="infoCard">
                <h3>Camelot</h3>
                <p id="infoCamelot" class="info"></p>
            </div>
            <div class="infoCard">
                <h3>BPM</h3>
                <p id="infoBpm" class="info"></p>
            </div>
            <div class="infoCard">
                <h3>Popularity</h3>
                <p id="infoPop" class="info"></p>
            </div>
            <div class="infoCard">
                <h3>Time Signature</h3>
                <p id="infoTs" class="info"></p>
            </div>
            <div class="infoCard" id="bottomCard">
                <h3>Label</h3>
                <p id="infoLabel" class="info"></p>
            </div>
            <div id="gradient"></div>
        </section>
    </div>
    <div id="nav">
        <select name="" id="songSelector">
            <option value="default">Default</option>
            <option value="guitarWeeps">While my Guitar Gently Weeps</option>
            <option value="pop">POP</option>
            <option value="layla">Layla</option>
        </select>
    </div>

</body>
<script src="index.js"></script>

</html>
